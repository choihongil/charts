apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rails.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "rails.name" . }}
    helm.sh/chart: {{ include "rails.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "rails.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "rails.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
        - name: source-volume
          hostPath:
            path: {{ required "A valid sourceDir is required" .Values.sourceDir }}
            type: Directory
        - name: gem-volume
          hostPath:
            path: {{ .Values.sourceDir }}/vendor/bundle
            type: Directory
        - name: ssh-key-volume
          hostPath:
            path: {{ required "A valid sshDir is required" .Values.sshDir }}/id_rsa
            type: File
        - name: ssh-known-hosts-volume
          hostPath:
            path: {{ .Values.sshDir }}/known_hosts
            type: File
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["rails"]
          args: ["s", "-p", {{ .Values.serverPort }}, "-b", "0.0.0.0"]
          stdin: true
          tty: true
          ports:
            - name: http
              containerPort: {{ .Values.serverPort }}
              protocol: TCP
          {{- include "rails.volumeMounts" . | nindent 10 }}
          lifecycle:
            postStart:
              exec:
                command: ["rm", "-f", "tmp/pids/server.pid"]
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      initContainers:
        - name: init
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["sh", "-c", "bundle install && rake db:create && rake db:migrate"]
          {{- include "rails.volumeMounts" . | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
